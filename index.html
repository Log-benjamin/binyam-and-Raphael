<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!
    - The freeCodeCamp Team

    -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="">
          Name
        </label>
        <input id="name" type="text" placeholder="Enter name" required/>
        <label id="email-label" for="">
          Email
        </label>
        <input id="email" type="email" placeholder="Enter your Email" required/>
        <label id="number-label" for="">
          Age(optional)
        </label>
        <input id="number" type="number" placeholder="Enter your Age" min="18" max="100"/>
        <select id="dropdown" name="" type = "dropdown">
            <option disabled selected value> Selecet current Role</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <label for="">
        <input type="radio" name="" value="">
        Definitely
        </label>
        <label for="">
        <input type="radio" name="" value="">
        Maybe
        </label>
        <label for="">
        <input type="radio" name="" value="" >
        Not sure
        </label>

        <select id="dropdown" name="" type = "dropdown">
            <option disabled selected value> Selecet an option</option>
            <option value="1">3</option>
            <option value="2">4</option>
            <option value="2">5 </option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="">
          <input type="checkbox" name="" value="">Front end Project
        </label>
        <label for="">
          <input type="checkbox" name="" value="">Challenges
        </label>
        <label for="">
          <input type="checkbox" name="" value="">Videos
        </label>

        <p>Any comments or suggestions?</p>
        <textarea name="name" rows="8" cols="80" placeholder="Enter your comments"></textarea>

        <button id="submit" type="submit" name="button">Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
